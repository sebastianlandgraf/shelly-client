name: CI

on:
  push:
    branches:
      - '**'

jobs:
  build-test-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: enable corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'

      - name: 'Create env file'
        run: |
          touch .env
          echo GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} >> .env
          cat .env

      - name: Install dependencies
        run: yarn install


      - name: Test code
        run: yarn lint

      - name: Build package
        run: yarn build
